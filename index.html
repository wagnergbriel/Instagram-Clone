<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-whapper">
        <div class="instagram-img">
            <img src="img/instagram.jpeg" alt="instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram_logo.png"  class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="img/profile_img.jpeg" alt="profile-img">
                </div>
                <a href="#" class="instagram-login">Continue como wagnergbriel</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é wagnergbriel ?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
